[tool.black]
# Configuración para Black
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    # Directorios a excluir
    \.git
    | __pycache__
    | \.venv
    | venv
    | env
    | \.env
    | migrations
    | static
    | media
    | \.github
)/
'''

[tool.isort]
# Configuración para isort (ordenamiento de imports)
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = [
    "*/migrations/*",
    "*/static/*",
    "*/media/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*"
]
known_django = "django"
known_first_party = ["api", "users", "canine", "enrollment", "plan", "role"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "DJANGO", "FIRSTPARTY", "LOCALFOLDER"]