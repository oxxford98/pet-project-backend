name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort bandit safety

    - name: Run Black (Code Formatter Check)
      run: |
        black --check --diff --color . || echo "Black formatting issues found"
      continue-on-error: true

    - name: Run isort (Import Sorting Check)
      run: |
        isort --check-only --diff --color . || echo "Import sorting issues found"
      continue-on-error: true

    - name: Run Flake8 (Syntax and Style Check)
      run: |
        flake8 . --config=.flake8

    - name: Run Bandit (Security Check)
      run: |
        bandit -r . -ll -x "*/tests/*,*/migrations/*,*/static/*,*/venv/*,*/.venv/*" || echo "Security issues found"
      continue-on-error: true

    - name: Run Safety (Dependency Security Check)
      run: |
        safety check || echo "Dependency security issues found"
      continue-on-error: true