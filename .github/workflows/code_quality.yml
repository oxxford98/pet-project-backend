name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort bandit safety

    - name: Run Black (Code Formatter Check)
      run: |
        black --check --diff --color .
      continue-on-error: true

    - name: Run isort (Import Sorting Check)
      run: |
        isort --check-only --diff --color .
      continue-on-error: true

    - name: Run Flake8 (Syntax and Style Check)
      run: |
        flake8 . --config=.flake8
      continue-on-error: false

    - name: Run Bandit (Security Check)
      run: |
        bandit -r . -ll -x "*/tests/*,*/migrations/*,*/static/*,*/venv/*" -f json -o bandit-report.json || true
        bandit -r . -ll -x "*/tests/*,*/migrations/*,*/static/*,*/venv/*"
      continue-on-error: true

    - name: Run Safety (Dependency Security Check)
      run: |
        safety check --json --output safety-report.json || true
        safety check
      continue-on-error: true

    - name: Upload reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: code-quality-reports-${{ matrix.python-version }}
        path: |
          bandit-report.json
          safety-report.json