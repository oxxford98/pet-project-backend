name: Basic Syntax Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Python Syntax Check
      run: |
        # Compilar todos los archivos Python para verificar sintaxis
        python -m py_compile $(find . -name "*.py" -not -path "./migrations/*" -not -path "./.venv/*" -not -path "./venv/*" -not -path "./__pycache__/*")

    - name: Django Check
      run: |
        # Verificar configuración de Django
        python manage.py check --deploy --fail-level WARNING
      env:
        DJANGO_SETTINGS_MODULE: api.settings
        SECRET_KEY: 'dummy-secret-key-for-testing'
        DEBUG: 'False'

    - name: Test Import Structure
      run: |
        # Verificar que se pueden importar los módulos principales
        python -c "
        try:
            import api.settings
            import api.urls
            print('✅ Imports básicos funcionan correctamente')
        except Exception as e:
            print(f'❌ Error en imports: {e}')
            exit(1)
        "